<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <header>
      <h1>Leader Board</h1>
  </header>
  <mai>
      <section class="container">
          <div class="left-block">
              <div class="heading">
                  <h3>Recent Score</h3>
                  <button>Refresh</button>
              </div>
              <table class="table">
                  <tbody class="table-body">
                     <tr>
                         <td>Name:</td>
                         <td>Score</td>
                     </tr>
                  </tbody>
              </table>
          </div>
          <div class="right-block">
              <div class="heading">
                  <h3>Add your score</h3>
              </div>
              <div class="form-container">
                  <form action="#" method="post">
                     <div class="form-group">
                         <label for="name"></label>
                         <input type="text" name="name" id="name" placeholder="Your Name" class="form-control">
                     </div>
                      <div class="form-group">
                          <label for="score"></label>
                          <input type="text" name="score" id="score" placeholder="Your Score" class="form-control">
                      </div>
                     <div class="form-group">
                         <button type="submit" class="btn "></button>
                     </div>
                  </form>
              </div>
          </div>
      </section>
  </mai>
</body>
</html>
